<!DOCTYPE html>
<html>
<head>
    <title>Slide Controller</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        button {
            padding: 20px 40px;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #4285F4;
            color: white;
        }
        button:hover {
            background-color: #2c6be0;
        }
    </style>
</head>
<body>
    <h1>Remote Slide Controller</h1>
    <button onclick="location.href='/prev'">⬅️ Previous Slide</button>
    <button onclick="location.href='/next'">Next Slide ➡️</button>
</body>
</html>
